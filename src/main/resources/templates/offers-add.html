<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body class="bg-secondary">
<header th:replace="fragments/commons::nav"></header>
<main class="addoffer-form">
    <div class="container">
        <h1 class="display-3">
            <strong
                    class="bg-blur rounded border-left border-white pl-3 border-bottom">Add offer</strong>
        </h1>
    </div>
    <div class="container rounded p-5 mt-5 w-75">
        <form
                th:action="@{/offers/add}"
                th:method="post"
                th:object="${addOfferDTO}"
                class="text-center text-light">
            <div class="form-group row">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input
                                th:field="*{name}"
                                th:errorclass="is-invalid"
                                type="text"
                                class="form-control"
                                id="name"
                                aria-describedby="nameHelpInline"/>
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               id="nameHelpInline"
                               class="invalid-feedback rounded">
                            You must enter a name for the listing.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="year" class="col-sm-2 col-form-label">Year of Production</label>
                    <div class="col-sm-10">
                        <input
                                th:field="*{year}"
                                th:errorclass="is-invalid"
                                type="text"
                                class="form-control"
                                id="year"
                                aria-describedby="yearHelpInline"/>
                        <small th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
                               id="yearHelpInline"
                               class="invalid-feedback rounded">
                            You must specify the year.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="mileage" class="col-sm-2 col-form-label">Mileage</label>
                    <div class="col-sm-10">
                        <input
                                th:field="*{mileage}"
                                th:errorclass="is-invalid"
                                type="text"
                                class="form-control"
                                id="mileage"
                                aria-describedby="mileageHelpInline"/>
                        <small th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}"
                               id="mileageHelpInline"
                               class="invalid-feedback rounded">
                            You must enter a mileage.
                        </small>
                    </div>
                </div>
                <label for="category" class="col-sm-2 col-form-label">Category Type</label>
                <div class="col-sm-10">
                    <select
                            th:field="*{category}"
                            th:errorclass="is-invalid"
                            id="category"
                            name="category"
                            class="custom-select"
                            aria-describedby="categoryHelpInline">
                        <option value="" selected>Category </option>
                        <option
                                th:each="r : ${T(com.bikehub.model.enums.CategoryNameEnum).values()}"
                                th:value="${r}"
                                th:text="${r}">
                            Single
                        </option>
                    </select>
                    <small
                            id="categoryHelpInline"
                            class="invalid-feedback rounded">
                        You must select a category.
                    </small>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input
                                th:field="*{price}"
                                th:errorclass="is-invalid"
                                type="number"
                                class="form-control"
                                id="price"
                                aria-describedby="priceHelpInline"/>
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                               id="priceHelpInline"
                               class="invalid-feedback rounded">
                            Price must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="imageUrl" class="col-sm-2 col-form-label">Image URL</label>
                    <div class="col-sm-10">
                        <input
                                th:field="*{imageUrl}"
                                th:errorclass="is-invalid"
                                type="text"
                                class="form-control"
                                id="imageUrl"
                                aria-describedby="imageUrlHelpInline"/>
                        <small th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                               id="imageUrlHelpInline"
                               class="invalid-feedback rounded">
                            You must enter an Image URL.
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-info w-50">Submit Offer</button>
            </div>
        </form>
        <hr class="bg-light"/>
    </div>
</main>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
